<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Login</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form onsubmit="event.preventDefault(); fazerLogin()">
                    <h2>ADM Login</h2>
                    <div class="input">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" id="usuario" autocomplete="off" required>
                        <label for="">Usuario</label>
                    </div>
                    <div class="input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="senha" autocomplete="off" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="lembrar">
                        <label for=""><input type="checkbox">Lembrar login</label>
                    </div>
                    <input type="submit" value="Entrar" id="entrarBotao">
                </form>
            </div>
        </div>
    </section>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="../src/login.js"></script>
</body>
</html>
