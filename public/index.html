<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Node</title>
</head>
<body>
    <form action="">
        <label for="">Nome Completo</label>
        <input type="text" placeholder="ex. Kauã Amaral Moreno"> <br><br>

        <label for="">Data de nascimento</label>
        <input type="date"> <br><br>

        <label for="">CPF</label>
        <input type="text" placeholder="ex. 123.456.789-10"> <br><br>

        <label for="">Email</label>
        <input type="email" id="" placeholder="ex. kaua@gmail.com"> <br><br>

        <label for="">Telefone</label>
        <input type="text" placeholder="ex. 11 91234-1234"> <br><br>

        <label for="">Endereço</label>
        <input type="text" placeholder="ex. rua Jair dos Limões"> <br><br>

        <label for="">Nome do plano de saúde</label>
        <input type="text" placeholder="ex. Golden Cross"> <br><br>
    
        <label for="">Informações Adicionais</label>
        <textarea id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
